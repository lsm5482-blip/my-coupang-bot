name: 쿠팡 딜 사이트 자동 업데이트 및 배포

on:
  schedule:
    - cron: '0 * * * *' # 1시간마다
  workflow_dispatch:  # 수동 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Check installed packages
      run: pip list

    - name: Run Python script to generate index.html
      run: python make_html.py
      env:
        COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
        COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}
        COUPANG_CHANNEL_ID: ${{ secrets.COUPANG_CHANNEL_ID }}
        TZ: 'Asia/Seoul' # <-- 한국 시간

    - name: Auto-commit price_history.json
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update price_history.json (Auto)"
        file_pattern: price_history.json

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs